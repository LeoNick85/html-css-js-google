<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/7220c352f8.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Esercitazione #26 - Homepage Google con Dropdown</title>
    </head>
    <body>
        <header>
            <div id="header-left">
                <ul>
                    <li><a href="#">Chi siamo</a></li>
                    <li><a href="#">Google Store</a></li>
                </ul>
            </div>
            <div id="header-right">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Immagini</a></li>
                    <li><a href="#"><i class="fas fa-th"></i></a></li>
                    <button class="login">Accedi</button>
                </ul>
            </div>
        </header>
        <main>
            <div class="central-logo">
                <img src="img/google-logo.png" alt="logo">
            </div>
            <div class="search-text">
                <input type="search" placeholder="Cerca con Google o digita un URL">
            </div>
            <div class="search-buttons">
                <button class="search">
                    Cerca con Google
                </button>
                <button class="search">
                    Mi sento fortunato
                </button>
            </div>
        </main>
        <footer>

        </footer>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
